{% extends 'base.html' %}

{% block title %}Create Storage{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create Storage</h1>
        <form action="{{ url_for('site.storage.create') }}" method="post">
            <label for="parent">Parent ID:</label>
            <input type="number" id="parent" name="parent" value="{{ form_data['parent'] }}" {{ isActive }}>
            <br>
            <label for="name">Storage Name:</label>
            <input type="text" id="name" name="name" value="{{ form_data['name'] }}">
            <br>
            <input type="submit" value="Create Storage">
        </form>
    </div>
{% endblock %}
