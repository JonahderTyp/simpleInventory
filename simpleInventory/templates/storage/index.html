{% extends 'base.html' %}

{% block title %}Storage{% endblock %}

{% block navbar %}
<a href="{{ url_for('site.storage.create') }}">Create New</a>
{% endblock %}

{% block content %}
<div>
    {% for storage in grandStorage %}
    <a href="{{ url_for('site.storage.showID', storageID=storage.id) }}">
        <div class="clickable-div">
            <h1>
                {{ storage.name }}
                {{ storage.id }}
            </h1>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
