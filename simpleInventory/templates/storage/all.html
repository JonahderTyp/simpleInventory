{% extends 'base.html' %}

{% block title %}All Storages{% endblock %}

{% block content %}
<div>
    <h1>Teams</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>parent_id</th>
            </tr>
        </thead>
        <tbody>
            {% for storage in storages %}
                <tr>
                    <td>{{ storage.name }}</td>
                    <td>{{ storage.id }}</td>
                    <td>{{ storage.parent_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
